<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">   
    <title>StugTjänst</title>
</head>
<style>
    .jumbotron {
      background-color: #f4511e; 
      color: #ffffff;
    }
    
    .row {
      padding: 5px 90px;
    }

    .col-sm-4 {
        background-color:#F8F8F8;
    }
</style>
<body>
    
    <div class="jumbotron text-center">
    <h2> StugunderhållssTjänst</h2>
    <p>Logga in för att kunna beställa tjänster till dina stugor</p>
    </div>  
    <div class="text-center" id="login">
        <input id="user" type="text" placeholder="E-post"><br><br>
        <input id="password" type="password" placeholder="Password"><br><br>
        <button class="btn" id="loginBtn">Logga in</button>
    </div><br>
    <div class="row">
        <div class="col-sm-4" id="cabins"></div>
        <div class="col-sm-4" id="services"></div> 
        <div class="col-sm-4" id="orders"></div> 
        <button id="btn">Click Me!</button>
    </div>

    <script src=".//renderer.js"></script>
</body>
</html>
